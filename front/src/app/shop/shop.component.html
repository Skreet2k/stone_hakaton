<div class="store">
  <div class="content">
    <div class="title">Store</div>
    <div class="arrow-left" (click)="clickLeft()">
      <img src="images/arrow-left.png" />
    </div>
    <div class="arrow-right" (click)="clickRight()">
      <img src="images/arrow-right.png" />
    </div>
    <div class="store-item">
      <div class="item-title">{{ selectedSkin?.name }}</div>
      <div class="item-image"><img src="{{ selectedSkin?.url }}" /></div>
      <div class="item-price">
        <img src="images/coin.svg" alt="Diamonds" class="icon" />
        {{ selectedSkin?.price }}
      </div>
      <div class="item-actions">
        <div
          *ngIf="!selectedSkin?.isPurchased && !selectedSkin?.noMoney"
          class="action buy"
          (click)="clickBuy(selectedSkin?.id!)"
        >
          Buy
        </div>
        <div
        *ngIf="!selectedSkin?.isPurchased && selectedSkin?.noMoney"
        class="action buy disabled"
      >
        Buy
      </div>
        <div
          *ngIf="selectedSkin?.isPurchased"
          class="action buy disabled"
        >
          Owned
        </div>
        <div *ngIf="selectedSkin?.isPurchased && !selectedSkin?.isApplied"
          class="action apply"
          (click)="clickApply(selectedSkin?.id!)"
        >
          Apply
        </div>
        <div *ngIg="!selectedSkin?.isPurchased"
          class="action apply disabled"
        >
          Apply
        </div>
        <div *ngIf="selectedSkin?.isApplied"
          class="action apply disabled"
        >
          Applied
        </div>
      </div>
    </div>
  </div>
</div>
