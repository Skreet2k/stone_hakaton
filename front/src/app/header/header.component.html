<div class="profile-container">
  <div class="profile-info">
    <div class="avatar">
      <img src="images/avatar.png" alt="Avatar" />
    </div>
    <div class="username">{{ userName }}</div>
  </div>

  <div class="stats">
    <div class="stat-item diamond">
      <img src="images/coin.svg" alt="Diamonds" class="icon" />
      <span class="stat-text">{{ clicks }}</span>
    </div>
    <div class="stat-item">
      <img src="images/energy.svg" alt="Thumbs Down" class="icon" />
      <span class="energy-text">1547/2000</span>
    </div>
  </div>
</div>
