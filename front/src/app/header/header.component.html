<div class="profile-container">
  <div class="profile-info">
    <div class="avatar">
      <img src="images/avatar.png" alt="Avatar" />
    </div>
    <div class="username">{{ user?.username }}</div>
  </div>

  <div class="stats">
    <div class="stat-item diamond">
      <img src="images/coin.svg" alt="Diamonds" class="icon" />
      <span class="stat-text">{{ userScore?.currentScore }}</span>
    </div>
    <div class="stat-item">
      <img src="images/energy.svg" alt="Thumbs Down" class="icon" />
      <span class="energy-text">{{userScore?.todayScore}}/{{todayLimitShort}}</span>
    </div>
  </div>
</div>
